name: Build dev

on:
  push:
    branches: [dev]

jobs:
  build:
    name: Build
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3
      - run: |
          git checkout dev
          sudo chmod +x vault.sh
          ./vault.sh ${{ secrets.VAULT_URL }}/cybergame-dev/data/frontend/.env env ${{ secrets.VAULT_TOKEN }}
          docker login -u ${{ secrets.DOCKERHUB_USERNAME }} -p ${{ secrets.DOCKERHUB_TOKEN }}
          docker build -t cyberrich/cybergame-website:dev .
          docker push cyberrich/cybergame-website:dev

  deploy:
    needs: [ build ]
    name: Deployment
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3
      - name: Install doctl
        uses: digitalocean/action-doctl@v2
        with:
          token: ${{ secrets.DIGITALOCEAN_ACCESS_TOKEN }}
      - name: Write kube config
        run: |
          echo "${{ secrets.KUBE_CONFIG }}" >> kube_config.yaml
      - name: Deploy to kubernetes
        run: |
          cd manifest/dev
          kubectl --kubeconfig=../../kube_config.yaml apply -f dev-deployment.yaml
          kubectl --kubeconfig=../../kube_config.yaml rollout restart -f dev-deployment.yaml -n cbg-dev
          kubectl --kubeconfig=../../kube_config.yaml apply -f dev-service.yaml
          kubectl --kubeconfig=../../kube_config.yaml apply -f dev-ingress.yaml